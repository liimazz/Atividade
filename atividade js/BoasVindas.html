<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AtividadeJS-02 - Boas-Vindas</title>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; background:#fff8f0; color:#222; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; }
    .card { background:white; padding:24px; border-radius:8px; box-shadow: 0 6px 18px rgba(40,30,20,0.06); width:380px; text-align:center;}
    h1 { margin:0 0 12px; font-size:20px; }
    button { padding:10px 16px; border-radius:6px; border:0; background:#ffb347; cursor:pointer; color:#2b1b00; font-weight:700; }
    button:hover { opacity:.95; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Atividade: Boas-Vindas</h1>
    <p>Clique no botão para iniciar.</p>
    <button id="welcomeBtn">Iniciar</button>
  </div>

  <script>
    document.getElementById('welcomeBtn').addEventListener('click', function(){
      let nome = prompt('Qual é o seu nome?');
      if (nome === null) return; // usuário cancelou
      nome = nome.trim();
      if (!nome) {
        alert('Nome não informado. Tente novamente.');
        return;
      }

      let idade = prompt(`Olá, ${nome}! Quantos anos você tem?`);
      if (idade === null) return;
      idade = idade.trim();
      if (!idade) {
        alert('Idade não informada. Tente novamente.');
        return;
      }
      // opcional: validar número
      if (isNaN(Number(idade))) {
        alert('Idade deve ser um número. Tente novamente.');
        return;
      }

      alert(`Que maravilha! ${nome} tem ${idade} anos!`);
    });
  </script>
</body>
</html>
