<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AtividadeJS-01 - Mensagens</title>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; background:#f5f7fb; color:#222; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; }
    .card { background:white; padding:24px; border-radius:8px; box-shadow: 0 6px 18px rgba(10,20,40,0.08); width:320px; text-align:center;}
    h1 { margin:0 0 16px; font-size:20px; }
    .buttons { display:flex; gap:10px; justify-content:center; }
    button { padding:10px 12px; border-radius:6px; border:1px solid #ccd6e6; background:#eaf0ff; cursor:pointer; font-weight:600; }
    button:hover { filter:brightness(.98); }
  </style>
</head>
<body>
  <div class="card">
    <h1>Atividade: Mensagens</h1>
    <div class="buttons">
      <button id="btn1">Botão 1</button>
      <button id="btn2">Botão 2</button>
      <button id="btn3">Botão 3</button>
    </div>
  </div>

  <script>
    document.getElementById('btn1').addEventListener('click', function(){
      alert('Você clicou no 1º botão!');
    });

    document.getElementById('btn2').addEventListener('click', function(){
      alert('Você clicou no 2º botão!');
    });

    document.getElementById('btn3').addEventListener('click', function(){
      alert('Você clicou no 3º botão!');
    });
  </script>
</body>
</html>
